<h1 class="h1-form">Contáctame!</h1>

<div class="container-5">

  <div class="container-form">
    <form action="https://formspree.io/f/xgeqrakw" method="post">
      
      <label for="nombre">Nombre:</label>
      <input type="text" required name="nombre" id="nombre" placeholder="Ingrese su Nombre" >
      
      <label for="apellido">Apellido:</label>
      <input type="text" required name="apellido" id="apellido" placeholder="Ingrese su Apellido" >
      
      <label for="gmail">Gmail:</label>
      <input type="gmail" name="gmail" id="gmail" placeholder="nickname@gmail.com" >
      
      <label for="pais">Pais</label>       
      <select name="pais" id="pais">
        <option value="ar">Argentina</option>
        <option value="br">Brasil</option>
        <option value="ch">Chile</option>
        <option value="ur">Uruguay</option>
        <option value="ecu">Ecuador</option>
        <option value="bol">Bolivia</option>
        <option value="mex">Mexico</option>
        <option value="per">Peru</option>
      </select>
      
      <label for="coment">Comentarios</label>
      <textarea name="coment" id="coment" placeholder="Escribe tu consulta aqui..." cols="30" rows="10"></textarea>
                
      <button class="button-form" type="submit">Enviar</button>
    </form>
    
    
    
    
  </div>
